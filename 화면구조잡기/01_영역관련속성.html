<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      * {
         box-sizing: border-box;
      }

      .wrap {
         width: 400px;
         height: 200px;
         border: 5px solid red;
      }

      .test1, .test2 {
         border: 1px solid blue;
         width: 350px;
         height: 150px;
         padding: 10px;
         margin: 30px;
      }
   </style>
</head>
<body>
   <h1>영역 관련 속성</h1>
   <div>
      1) content : 요소 내의 내용을 작성하는 영역 <br>
      2) border : 요소 내의 테두리 영역 <br>
      3) padding : content와 border 사이의 여백 <br>
      4) margin : 요소의 바깥쪽 영역
   </div>

   <h2>div 안에 또 다른 여러 개의 div를 넣는 연습</h2>

   <h3>상하 2등분하기</h3>
   <div class="wrap">
      <div class="test1"></div>
      <div class="tesst2"></div>
   </div>
</body>
</html>
